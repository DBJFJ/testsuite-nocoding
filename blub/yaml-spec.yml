#########################################
#   TestSuite-NoCoding - YAML Cheatsheet
#########################################

- Action :
    Name : Cheataction  #String,mandatory
    Request :   #mandatory
        Url : http://www.xceptance.com  #String,mandatory
        Method : POST #default = GET
        Xhr : false #default = false
        Encode-Parameters : false #Boolean, default = true
        Parameters : #optional
            - parameter_1 : value_1
            - parameter 2 : value_2
        Header : #optional
            - header_1 : value_1
            - header_2 : value_2
            - header_3 : value_3
        Body : some body # String, optional
        Encode-Body : #Boolean, default = true
                              
    Response : #optional
        Httpcode : #Integer, default = 200
        Validate : # Optional
            - validation_name_0 :
                XPath : value
            - validation_name_1 :
                XPath : value
                Matches : value
            - validation_name_2:
                XPath : value
                Count : value
            - validation_name_3 :
                Regex : value
                Text : value
            - validation_name_4 :
                Header : header_element
            - validation_name_5 :
                Header : header_element_2
                Text : header_element_2_content
            - validation_name_6 :
                Header : header_element_3
                Count : header_element_3_content
            - validation_name_7 :
                Cookie : x
            - validation_name_8 :
                Cookie : y
                Matches : z
                
        Store : #Optional
            - variable :
                XPath : path
            - variable_2 :
                Regexp : path
            - variable_3 :
               Header : header
            - variable_4 :
                Cookie : cookie
    Subrequests :
        - Xhr :
            Name : Xhr subrequest
            Request:
                Url: http://www.xceptance.com
        - Static :
            - https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400
            - https://www.xceptance.com/js/jquery-1.11.1.min.js
            - https://www.xceptance.com/images/xceptance-logo-transparent-202px.png
            
# Variable Pool for dynamic data processing
- Store :
    - variable_1 : value_1
    - variable_2 : value_2
     
# Define new default values:
- Name : name 
- Httpcode : 400
- Url : https://www.xceptance.com
- Method : POST
- Xhr : false
- Encode-Parameters: true
- Encode-Body : true

- Headers :
