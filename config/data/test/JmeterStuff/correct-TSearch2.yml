-   Store:
    -   defaultRootWebsite: www.google.de
    -   defaultProtocol: https
    -   defaultPath: /search
-   Action:
        Name: action with defaults
        Request:
            Url: ${defaultProtocol}://${defaultRootWebsite}${defaultPath}
            Method: GET
            Parameters:
            -   x-param: parameter1
        Response:
            Httpcode: 200
-   Action:
        Name: action without defaults
        Request:
            Url: http://www.xceptance.com/en
            Method: GET
            Parameters:
            -   x-param: parameter1
            -   y-param: parameter2
        Response:
            Httpcode: 200
