- Action :
    Name : Open Homepage
    Request :
        Url : ${url}/home
    Response :
        Validate :
            - Header Promotion :
                XPath : "//*[@id='wrapper']/div[1]/div[2]/strong"
                Text : FREE 2-Day SHIPPING
                
- Action :
    Name : Go to login
    Request :
        Url : ${urlsec}/account
    Response :
        Validate :
            - Validate title :
                XPath : "//*[@id='primary']/h1"
                Text : My Account Login
            - Validate form existance :
                XPath : "//*[@id='dwfrm_login']/fieldset/div[1]"
                
        Store :
            - secureKey :
                XPath : "//*[@id='dwfrm_login']/fieldset/input/@value"
            - loginUrl :
                XPath : "//*[@id='dwfrm_login']/@action"
            
                
- Action :
    Name : Login
    Request :
        Method : POST
        Url : ${loginUrl}
        Encode-Parameters : false
        Parameters :
            - dwfrm_login_username_d0juyfkllxxu : ${email}
            - dwfrm_login_password : ${password}
            - dwfrm_login_login : Login
            - dwfrm_login_securekey : ${secureKey}   
            
- Action :
    Name : Go to account settings
    Request :
        Url : ${urlsec}/account
    Response :
        Validate :
            - Validate Name :
                XPath : "//*[@id='primary']/h1"
                Matches :  "My[\\s]Account[\\s]\\|[\\s]${firstName}[\\s\\S]*(Logout)?"          
            
- Action :
    Name : Logout
    Request :
        Url : ${logoutUrl}

